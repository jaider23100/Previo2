<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="task-box">
            <form id="taskForm">
                <input type="text" id="task" placeholder="Nueva tarea" required>
                <button type="submit">Agregar Tarea</button>
            </form>
            <ul id="taskList"></ul>
        </div>

        <div class="button-container">
            <button id="registerButton">Registro de Usuario</button>
            <button id="loginButton">Iniciar Sesión</button>
        </div>

        <div id="userForms" class="hidden">
            <div id="registerForm" class="form-box hidden">
                <h2>Registro de Usuario</h2>
                <form id="userForm">
                    <input type="text" id="user" placeholder="Nombre de Usuario" required>
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Registrar</button>
                </form>
            </div>

            <div id="loginForm" class="form-box hidden">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <input type="text" id="loginUser" placeholder="Nombre de Usuario" required>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </div>

        <div class="comments-box">
            <h2>Comentarios</h2>
            <form id="commentForm">
                <input type="text" id="username" placeholder="Nombre de Usuario" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <textarea id="message" placeholder="Escribe tu comentario" required></textarea>
                <button type="submit">Enviar Comentario</button>
            </form>
            <div id="comments"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
